<html>
    <head>
    <title> Registration </title>
    <style>
      .register{
     position: fixed;
  top: 50%;
  left: 50%;
  margin-top: -150px;
  margin-left: -250px;
  }
  h1{
    padding-top: 40px;
               margin-top: 10px;
               font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  }
</style>
    </head>
     
    <body style="background-color: rgb(67, 104, 50)">
    <h1 align="center" style="color: antiquewhite"> REGISTRATION </h1>
            <form class="register" method="post" action="first">
                <table align="center" cellpadding = "10">
    <!----- First Name ---------------------------------------------------------->
    <tr>
    <td>NAME</td>
    <td><input type="text" name="name" maxlength="30"/>
    (max 30 characters a-z and A-Z)
    </td>
    </tr>
     
    <!----- Email Id ---------------------------------------------------------->
    <tr>
    <td>EMAIL ID</td>
    <td><input type="email" name="email" maxlength="30" required/></td>
    </tr>
     
    <!----- Mobile Number ---------------------------------------------------------->
    <tr>
    <td>MOBILE NUMBER</td>
    <td>
    <input type="text" name="mobile" maxlength="10" />
    (10 digit number)
    </td>
    </tr>
    <tr>
        <td>PASSWORD</td>
        <td><input type="password" name="pass" maxlength="8" required /></td>
        </tr>
        
    <!----- Submit and Reset -------------------------------------------------->
    <tr>
    <td><br></td><td><pre><input type="submit" value="Submit">         <input type="reset" value="Reset"></pre></td></tr>
    </table>
     
    </form>
        </body>
    </html>
